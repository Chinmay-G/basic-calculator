<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calc</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="display">
                <div class="backDisplay">0</div>
                <form class="mainDisplay">0</form>
            </div>
            <div class="btns">
                <button class="btn" id="allClear">AC
                </button>
                <button class="btn" id="back" value="">âŒ«</button>
                <button class="btn" id="minus">+/-</button>
                <button class="btn btn_operator" id="/" value="/">/</button>
                <button class="btn btn_number" id="7" value="7">7</button>
                <button class="btn btn_number" id="8" value="8">8</button>
                <button class="btn btn_number" id="9" value="9">9</button>
                <button class="btn btn_operator" id="*" value="*">*</button>
                <button class="btn btn_number" id="4" value="4">4</button>
                <button class="btn btn_number" id="5" value="5">5</button>
                <button class="btn btn_number" id="6" value="6">6</button>
                <button class="btn btn_operator" id="-" value="-">-</button>
                <button class="btn btn_number" id="1" value="1">1</button>
                <button class="btn btn_number" id="2" value="2">2</button>
                <button class="btn btn_number" id="3" value="3">3</button>
                <button class="btn btn_operator" id="+" value="+">+</button>
                <button class="btn btn_operator" id="%" value="%">%</button>
                <button class="btn btn_number" id="0" value="0">0</button>
                <button class="btn" id=".">.</button>
                <button class="btn btn_equals" id="=" value="=">=</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
