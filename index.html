<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calc</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>

<body>
    <p>Basic Calculator</p>
    <main class="main">
        <div class="container">
            <div class="display">
                <div class="backDisplay">0</div>
                <form class="mainDisplay">0</form>
            </div>
            <div class="btns">
                <button class="btn" id="allClear">AC
                </button>
                <button class="btn" id="backspace" value="">âŒ«</button>
                <button class="btn" id="signChange">+/-</button>
                <button class="btn btn_operator" id="divide" value="/">/</button>
                <button class="btn btn_number" id="seven" value="7">7</button>
                <button class="btn btn_number" id="eight" value="8">8</button>
                <button class="btn btn_number" id="nine" value="9">9</button>
                <button class="btn btn_operator" id="multiply" value="*">*</button>
                <button class="btn btn_number" id="four" value="4">4</button>
                <button class="btn btn_number" id="five" value="5">5</button>
                <button class="btn btn_number" id="six" value="6">6</button>
                <button class="btn btn_operator" id="subtract" value="-">-</button>
                <button class="btn btn_number" id="one" value="1">1</button>
                <button class="btn btn_number" id="two" value="2">2</button>
                <button class="btn btn_number" id="three" value="3">3</button>
                <button class="btn btn_operator" id="add" value="+">+</button>
                <button class="btn btn_operator" id="remainer" value="%">%</button>
                <button class="btn btn_number" id="zero" value="0">0</button>
                <button class="btn btn_number" id="point" value=".">.</button>
                <button class="btn btn_equals" id="=" value="=">=</button>
            </div>
        </div>
    </main>
    <footer>Copyright@ Chinmay 2025</footer>
    <script src="script.js"></script>
</body>

</html>
